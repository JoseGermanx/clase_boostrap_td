<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Wallet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>

    <div class="container-fluid">
        <nav class="navbar bg-body-tertiary">
            <div class="container ">
                <a class="navbar-brand" href="#">
                    <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Bootstrap" width="30" height="24">
                </a>
            </div>
        </nav>

        <section class="container-sm bg-primary rounded mt-4">
            <div class="row">
                <div class="col">
                <p id="balance-text">Balance</p>
                <span id="balance-amount">$ 16.000</span>
                </div>
            </div>
        </section>

        <section class="container text-center mt-4 border p-2" id="activos">
            <div class="row p-2">
                <div class="col"><i class="fa-brands fa-bitcoin display-4"></i> Bitcoin</div>
                <div class="col"><i class="fa-brands fa-bitcoin display-4"></i> Etherium</div>
                <div class="col"><i class="fa-brands fa-bitcoin display-4"></i> Solana</div>
                <div class="col"><i class="fa-brands fa-bitcoin display-4"></i> USD</div>
            </div>
            <div class="row mt-3">
                <div class="col"><i class="fa-brands fa-bitcoin display-4"></i></div>
                <div class="col"><i class="fa-brands fa-bitcoin display-4"></i></div>
                <div class="col"><i class="fa-brands fa-bitcoin display-4"></i></div>
                <div class="col"><i class="fa-brands fa-bitcoin display-4"></i></div>
            </div>

        </section>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</body>

</html>
